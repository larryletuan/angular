<div class="container">
  <h1>PHÂN TÍCH VÀ DỰ BÁO TRƯỜNG, NGÀNH PHÙ HỢP</h1>
  <div class="form-container">
      <form>
          <div class="form-group">
              <label for="sbd">1. Số báo danh *</label>
              <input type="text" id="sbd" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="tinh">2. Tỉnh/Thành phố lớp 12 *</label>
              <input type="text" id="tinh" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="doituong">3. Đối tượng ưu tiên *</label>
              <select id="doituong" class="form-control" required>
                  <option>Chọn đối tượng ưu tiên</option>
              </select>
          </div>
          <div class="form-group">
              <label for="tohop">4. Tổ hợp môn *</label>
              <select id="tohop" class="form-control" required>
                  <option>Chọn tổ hợp môn</option>
              </select>
          </div>
          <div class="form-group">
              <label for="khoi">5. Khối ngành mong muốn</label>
              <select id="khoi" class="form-control">
                  <option>Chọn khối ngành mong muốn</option>
              </select>
          </div>
          <div class="form-group">
              <label for="nhom">6. Nhóm ngành mong muốn</label>
              <select id="nhom" class="form-control">
                  <option>Chọn nhóm ngành mong muốn</option>
              </select>
          </div>
          <div class="form-group">
              <label for="truong">7. Trường đại học mong muốn</label>
              <select id="truong" class="form-control">
                  <option>Chọn trường đại học mong muốn</option>
              </select>
          </div>
          <div class="form-group">
              <label for="nganh">8. Ngành mong muốn</label>
              <select id="nganh" class="form-control">
                  <option>Chọn ngành mong muốn</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Phân tích dữ liệu</button>
      </form>
  </div>
  <div class="results">
      <h2>Kết quả nguyện vọng đề xuất</h2>
      <p>
          Lưu ý:
          <ul>
              <li>Kết quả được phân tích dựa trên dữ liệu của người dùng cung cấp...</li>
              <li>Kết quả đề xuất chỉ tính với trường hợp thí sinh dự thi...</li>
              <li>Dữ liệu chỉ mang tính chất tham khảo, thí sinh cân nhắc kỹ...</li>
          </ul>
  </div>
</div>
